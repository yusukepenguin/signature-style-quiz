<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインスタイル診断</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>サインスタイル診断</h1>
        </header>

        <main>
            <section id="start-screen" class="screen active">
                <h2>あなたの好みのサインを見つけよう！</h2>
                <p>いくつかのステップで画像を選んでいくだけで、あなたにぴったりのサインの特徴が分かります。</p>
                <button id="start-button" class="btn btn-primary" aria-label="診断を開始する">診断をはじめる</button>
            </section>

            <section id="quiz-screen" class="screen">
                <p id="progress-text">ステップ 1 / 3</p>
                <h2 id="quiz-question-text">これらのサインの中で、あなたの好みに近いものをすべて選んでください。</h2>
                <p class="quiz-sub-text">気になる点があれば、画像の下にコメントを残せます（任意）。</p>
                <div id="image-selection-grid" class="image-selection-grid">
                    <!-- Images and comment boxes will be added here by JS -->
                </div>
                <button id="next-question-button" class="btn btn-primary" aria-label="次の質問へ">次の質問へ</button>
            </section>

            <section id="result-screen" class="screen">
                <h2 id="result-title">あなたのサインの好みは…</h2>
                <div id="result-summary">
                    <!-- Parameter trends will be shown here -->
                </div>
                <div id="user-comments-section" style="display:none;">
                    <h3>あなたのコメント</h3>
                    <ul id="user-comments-list"></ul>
                </div>
                <h3>おすすめのサインサンプル</h3>
                <div id="recommended-samples" class="recommended-grid">
                    <!-- Recommended images will be added here by JS -->
                </div>
                <button id="restart-button" class="btn btn-secondary" aria-label="もう一度診断する">もう一度診断する</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 サインスタイル診断</p>
        </footer>
    </div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
